<header id="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-white box-shadow-1 border-bottom border-light">
    <div class="container">
      <a class="navbar-brand" href="{{url_for('index')}}">
        <img src="{{url_for('static', filename='img/logo.png')}}" alt="">
      </a>
      {% if current_user.is_anonymous %}
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100 justify-content-end gap-32">

          <li class="nav-item d-flex align-items-center">
            <a class="link text-dark fw-bold" href="{{ url_for('register') }}">
              Cadastre-se
            </a>
          </li>
          <li class="nav-item">
            <a class="btn btn-red text-white fw-bold px-40" href="{{ url_for('login') }}">
              Entrar
            </a>
          </li>
        </ul>
      </div>
      {% else %}
      <div class="d-flex justify-content-end">
        <button class="btn" onclick="openMenu('#menu')">
          <img src="{{ url_for('static', filename='img/svg/menu.svg') }}" alt="">
        </button>
      </div>
      {% endif %}
    </div>
  </nav>
</header>
{% include 'components/menu.html' %}
